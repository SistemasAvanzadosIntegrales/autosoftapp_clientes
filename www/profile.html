  <body>
    <div id='MainNavbar'></div><br>
    <div id="login" class="container-fluid ">
      <div class="page-header">
        <h1 class="text-center">Perfil</h1>
      </div>
      <hr class="text-muted"> 
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <div class="form-horizontal">
            <div class="form-group">
              <label  class="col-xs-4 control-label" for="user">Usuario</label>
              <div class="col-xs-8">
                <input type="email" id="user" name="user" class="form-control" placeholder="usuario" autofocus readonly>
              </div>
            </div>
            <div class="form-group">
              <label  class="col-xs-4 control-label" for="password">Contraseña</label>
              <div class="col-xs-8">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label  class="col-xs-4 control-label" for="password2">Repetir Contraseña</label>
              <div class="col-xs-8">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Contraseña" required autofocus>
              </div>
            </div>
			  <div class="form-group">
              <label  class="col-xs-4 control-label" for="token">Token</label>
              <div class="col-xs-8">
                <input type="text" id="token" name="token" class="form-control" placeholder="token" autofocus readonly>
              </div>
            </div>
			  <p class="alert alert-danger mt-4" id="alerta" style="display:none !important;"></p><br>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <a href="services.html" class="btn btn-default">Cancelar</a>
              </div>
              <div class="btn-group" role="group">
                <button onclick="cambiar_contraseña();" class="form-control btn-primary">Aceptar</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
