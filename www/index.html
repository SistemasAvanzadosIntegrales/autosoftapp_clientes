<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    <link href="css/main.css" rel="stylesheet">
        <script src="js/main.js"></script>
        <link href="css/main.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div id="login" class="container-fluid">
            <div class="row">
                <div class="col-xs-12 text-left mt-4">
                    <img src="img/logo.png" width="70px">
                </div>
            </div>
            <div class="row">
                <h1 class="text-center">Acceso Clientes</h1>
            </div>
            <div class="row">
                <div class="form-horizontal col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                            <input type="email" id="user" name="user" class="form-control" placeholder="Usuario"  autofocus value="pedro@ramirez.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"> </i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" autofocus value="12345678">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"> </i>
                            </span>
                            <input type="Token" id="token" name="token" class="form-control" placeholder="Token" autofocus value="uqqas">
                        </div>
                    </div>
                    <p class="alert alert-danger mt-4" id="alerta" style="display:none !important;"></p>
                    <div class="text-center">
                        <a class="text-muted" href="http://autosoft2.avansys.com.mx/password/reset">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-8">
                            <button onclick="login();" class="form-control btn-defaul">
                                <i class="fa fa-sign-in-alt"></i>
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    document.addEventListener("deviceready",function(){
        localStorage.clear();
    });
    </script>
</html>
