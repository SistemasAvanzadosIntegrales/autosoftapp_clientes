<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body style="background:#012d4a">
        <div id="login" style="padding:15px">
            <div class="row">
                <div class="col-xs-12 text-left mt-4">
                    <img src="img/logo.png" width="70px">
                </div>
            </div>
            <div class="row">
                <h1 class="text-center text-white">Acceso Clientes</h1>
            </div>
            <div class="row">
                <div class="form-horizontal col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Usuario"  autofocus value="josemaria.tag@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"> </i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" autofocus value="123456789">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"> </i>
                            </span>
                            <input type="Token" id="token" name="token" class="form-control" placeholder="Token" autofocus value="smils">
                        </div>
                    </div>
                    <p class="alert alert-danger mt-4" id="alerta" style="display:none !important;"></p>
                    <div class="text-center">
                        <a class="text-white" href="http://autosoft2.avansys.com.mx/password/reset">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-8">
                            <button onclick="login();" class="online form-control btn-defaul">
                                <i class="fa fa-sign-in-alt"></i>
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesomeV5.js"></script>
    <script src="js/commun.js"></script>

    <script src="js/sync.js"></script>
    <script src="js/auth.js"></script>
    <script src="cordova.js"></script>

</html>
