<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Services</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/toggle-switch.css" />
        <style media="screen">
            .btn-status{
                background: rgb(102, 102, 102);
            }
        </style>
    </head>

    <body>
        <div id="loading"><div id="loader"></div></div>
        <div id='MainNavbar'></div>
        <div class="container">
            <div id="carousel-example-generic" class="carousel slide"  data-interval="false">
                <div class="carousel-inner" role="listbox">
                    <div style="padding-top:50px; width:100%" class="item active">
                        <h2 class="sub-header text-center" id="tittle">Mis Servicios
                            <small style="font-size:  0.5em; color:blue">    <br><br></small></h2>
                        <div class="panel panel-default " style="width:100%; border: none;">
                            <!-- Nav tabs -->
                            <div id="myTabs" style="border-top-right-radius: 3px;border-top-left-radius: 3px;" name="myTabs" class="focus btn-group btn-group-justified" data-toggle="buttons" role="group" aria-label="...">
                                <div class="btn-group active" role="group">
                                    <h5 style="margin: 0!important; text-shadow: -4px -2px 30px rgba(255, 255, 255, 1);" data-target="#in-pgrogress" class="btn-lg btn tab-btn-custom color_base active" aria-controls="in-pgrogress" data-toggle="tab">
                                        <input type="radio" name="service-type" id="InProgress" autocomplete="off"> En progreso
                                    </h5>
                                </div>
                                <div class="btn-group" role="group">
                                    <h5  style="margin: 0!important; text-shadow: -4px -2px 30px rgba(255, 255, 255, 1);" data-target="#history" class="btn-lg btn tab-btn-custom color_base" aria-controls="history" data-toggle="tab">
                                        <input type="radio" name="service-type" id="History" autocomplete="off"> Historial
                                    </h5>
                                </div>
                            </div>
                            <!-- Tab panes -->
                            <div class="tab-content" >
                                <div role="tabpanel" class="tab-pane fade in active" id="in-pgrogress">
                                  <div class="list-group" id="progress_tab" name="progress_tab"></div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="history">
                                  <div class="list-group"  id="history_tab" name="history_tab"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top:50px; width:100%" class="item">
                        <h2 class="sub-header text-center" >Inspecci贸n <i class="fa fa-hashtag"></i> <span class="inspection_folio"></span><br>
                            <small style="font-size:  0.5em; color:blue">
                                <a class="btn-link presupuesto-display hide"><i class='fa fa-download'></i> Presuouesto</a>
                                <a class="btn-link hide"><i class=' fa fa-dollar-sign'></i> <span class="price-display"></span></a>
                                <a class="btn-link" href="#"><i class="fa fa-calendar-check"></i> <label class="created_at"></label> al <label class="updated_at"> </label></a>
                            </small>
                        </h2>
                        <div class="panel panel-default"width:100%; style="border: none;">
                            <div class="myTabs" style="border-top-right-radius: 3px;border-top-left-radius: 3px;" name="myTabs" class=" btn-group btn-group-justified" data-toggle="buttons" role="group" aria-label="...">
                                <h5  style="width:100%;margin: 0!important; text-shadow: -4px -2px 30px rgba(255, 255, 255, 1);"  class="btn-lg btn tab-btn-custom active color_base">
                                    <i class="fa fa-car"></i> <span class="inspection_car"></span>
                                </h5>
                            </div>
                            <div class="list-group"  id="points" name="points"></div>
                        </div>
                    </div>
                    <div style="padding-top:50px; width:100%" class="item">
                        <h2 class="sub-header text-center" id="media-point">Inspecci贸n <i class="fa fa-hashtag"></i> <span class="inspection_folio"></span><br>
                            <small style="font-size:  0.5em; color:blue">
                                <a class="btn-link price-point"></a>
                                <a class="btn-link" href="#"><i class="fa fa-calendar-check"></i> <label class="created_at"></label> al <label class="updated_at"> </label></a>
                            </small>
                        </h2>
                        <div class="panel panel-default" style="width:100%; border: none;">
                            <div class="myTabs" id="GalleryPanel" style="border-top-right-radius: 3px;border-top-left-radius: 3px;" name="myTabs" class=" btn-group btn-group-justified" data-toggle="buttons" role="group" aria-label="...">
                                <h5  style="width:100%;margin: 0!important; text-shadow: -4px -2px 30px rgba(255, 255, 255, 1);"  class="btn-lg btn tab-btn-custom active color_base">
                                    <i class="fa fa-car"></i> <span class="inspection_car"></span>
                                </h5>
                            </div>
                            <div class="list-group"  id="gallery" name="gallery">
                                <div class="list-group-item ">
                                    <h3 class="severity-point"></h3>
                                    <p class="list-group-item-text sliders-button">
                                        <button style="font-size:2em;" class="pull-left w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                                        <button style="font-size:2em;" class="pull-right w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
                                    </p>
                                    <p class="list-group-item-text">
                                        <div class="w3-content w3-section" style="max-heigth:250px"></div>
                                    </p>
                                    <input type="hidden" id="statusPoint">
                                    <p class="text-center">
                                        <button type="button" data-status="2" style="-webkit-appearance: button-bevel; border-bottom-left-radius: 5px;border-top-left-radius: 5px;" class="col-xs-4 btn-status btn-defaul" onclick="aceptar();">Aprobar</button>
                                        <button type="button" data-status="4" style="-webkit-appearance: button-bevel; " class="col-xs-4 btn-status btn-defaul" onclick="posponer();">Posponer</button>
                                        <button type="button" data-status="3" style="-webkit-appearance: button-bevel; border-bottom-right-radius: 5px;border-top-right-radius: 5px;" class="col-xs-4 btn-status btn-defaul" onclick="rechazar();">Rechazar</button>
                                    </p>
                                    <br><br>
                                </div>
                              </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>


        <!-- ITEMS TO CLONING, POPPULATE ROW DATA AND APPEND -->
        <div class="list-group hide">
            <div id="clone-point" class="list-group-item">
                <h3 class="severity"></h3>
                <p class="list-group-item-text">
                    <span class="hide price"><i class='fa fa-dollar-sign'></i> </span>
                    <span class="hide videos"><i class='fa fa-video'></i> </span>
                    <span class="hide photos"><i class='fa fa-images'></i> </span>
                    <span class="hide audios"><i class='fa fa-headphones'></i> </span>
                    <span class="status"></span>
                </p>
            </div>

            <div id="clone" class=" list-group-item">
                <h3 class="list-group-item-heading ">
                    <i class="fa fa-hashtag"></i>
                    <span class="folio"></span>
                    <small class="inspection_status_1"><i class='fa fa-wrench'></i> En revisi贸n</small>
                    <small class="inspection_status_2 hide"><i class='fa fa-stethoscope'></i> Verificaci贸n</small>
                    <small class="inspection_status_3 hide"><i class='fa fa-clock'></i> Espera cliente</small>
                    <small class="inspection_status_4 hide"><i class='fa fa-comments'></i> Respondido</small>
                    <small class="inspection_status_5 hide"><i class='fa fa-check-square'></i> Revisado</small>
                    <small class="inspection_status_6 hide"><i class='fa fa-power-off'></i> Cerrado</small>
                </h3>

                <p class="list-group-item-text car "><i class="fa fa-car"></i></p>
                <p class="list-group-item-text">
                    <span style="margin-right:2px;" class="hide videos"><i class='fa fa-video'></i> </span>
                    <span style="margin-right:2px;" class="hide photos"><i class='fa fa-images'></i> </span>
                    <span style="margin-right:2px;" class="hide audios"><i class='fa fa-headphones'></i> </span>
                    <span style="margin-right:2px;" class="hide severity-ok"></span>
                    <span style="margin-right:2px;" class="hide severity-warning"></span>
                    <span style="margin-right:2px;" class="hide severity-danger"></span>
                    <span style="margin-right:2px;" class="hide price"><i class='fa fa-dollar-sign'></i> </span>
                    <a style="margin-right:2px; color:#000;" class="hide btn-link presupuesto"><i class='fa fa-download'></i> Preupuesto</a>
                </p>
            </div>
        </div>


        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/fontawesomeV5.js"></script>
        <script src="js/commun.js"></script>
        <script src="js/push.js"></script>
        <script src="js/sync.js"></script>
        <script src="js/main.js"></script>
        <script src="js/services.js"></script>
        <script src="cordova.js"></script>
    	<script>
    		services();
    	</script>
    </body>
</html>
