<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    <link href="css/main.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
    <script src="js/push.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <style type="text/css" id="apariencia" name="apariencia">

  </style>
  <body>
    <!-- Fixed navbar -->
    <div id='MainNavbar'></div>
    <div id="services" class="container">
        <h2 class="text-muted sub-header tittle text-center" id="tittle">Mis Servicios</h2>
        <div class="panel panel-default">
              <!-- Nav tabs -->
              <div id="myTabs" name="myTabs" class=" btn-group btn-group-justified" data-toggle="buttons" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <label data-target="#in-pgrogress" class="btn-lg btn tab-btn-custom active color_base" aria-controls="in-pgrogress" data-toggle="tab">
                    <input type="radio" name="service-type" id="InProgress" autocomplete="off"> En progreso
                  </label>
                </div>
                <div class="btn-group" role="group">
                  <label data-target="#history" class="btn-lg btn tab-btn-custom color_base" aria-controls="history" data-toggle="tab">
                     <input type="radio" name="service-type" id="History" autocomplete="off"> Historial
                  </label>
                </div>
              </div>
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="in-pgrogress">
                  <div class="list-group" id="table-services-progress" name="table-services-progress">
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="history">
                  <div class="list-group" id="table-services-history" name="table-services-history">
                  </div>
                </div>
              </div>
        </div>
    </div>
	<script>
		getservices_active(10, 0);
        getservices_history(10, 0);
	</script>
  </body>
</html>
