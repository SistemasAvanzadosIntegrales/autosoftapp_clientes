<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--  CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">

    <!-- js-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fontawesomeV5.js"></script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <div id='MainNavbar'></div>
    <div id="service-detail-items" class="container">
      <h1> <i class="fas fa-times-circle text-danger"></i> Motor </h1>

      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <div class="custom-big-link">
                  <video autoplay width="100%" height="100%" controls >
                    <source src="lorem/Coverr-market-general.mp4" type="video/mp4" />
                  </video>
                </div>
              </div>
              <div class="item">
                <div class="custom-big-link">
                  <video autoplay width="100%" height="100%" controls >
                    <source src="lorem\MexicoCity.webm" type="video/webm" />
                  </video>
                </div>
              </div>
              <div class="item">
                <div class="custom-big-link">
                  <video autoplay width="100%" height="100%" controls >
                    <source src="lorem\Mt_Baker.mp4" type="video/mp4" />
                  </video>
                </div>
              </div>
              <div class="item">
                <div class="custom-big-link">
                  <img src="lorem\Mexico City.jpg" class="img-responsive" alt="">
                </div>
              </div>
              <div class="item">
                <img src="lorem/ipsum.jpg" class="img-responsive" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
