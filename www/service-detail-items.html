<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
    if (myVideo.paused)

    else

}

    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
}
